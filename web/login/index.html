 <html>
<head>
    <title>个人页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="nav">
            <div class="logo">
                <h4>非遗上海.</h4>
            </div>
            <div class="links">
                <a href="../shouye/index.html">首页</a>
                <a href="../huodong/index.html">活动</a>
                <a href="../fenleiye/index.html">品牌</a>
                <a href="../login/index.html" class="mainlink">个人</a>
            </div>
        </div>
    </nav>





     <div class="hero">
         <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">登陆</button>
                <button type="button" class="toggle-btn" onclick="register()">注册</button>
            </div>
            <div class="social-icons">
                <img src="image/weixin.png">
                <img src="image/qq.png">
                <img src="image/weibo.png">
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="用户名" 
                required>
                <input type="text" class="input-field" placeholder="密码" 
                required>
                <input type="checkbox" class="chech-box"><span>记住密码</span>
                <button type="submit" class="submit-btn"><a href="../gerenye/index.html">提交</button></a>
            </form> 

            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="姓名" 
                required>
                <input type="text" class="input-field" placeholder="手机号" 
                required>
                <input type="text" class="input-field" placeholder="所属地" 
                required>
                <button type="submit" class="submit-btn"><a href="../gerenye/index.html">提交</a></button>
                <h6>如果您想申请非遗项目，请点击链接下载文件、认真填写<br>并提交，如果您无意愿申请非遗项目，请跳过这步即可 </h6>
                <h6><a href="#">下载文件</a></h6>
            </form> 

         <div class="tixing">

        </div>
            
         </div>

     </div>

<script>
    var x = document.getElementById("Login");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }

</script>


</body>
 </html>
